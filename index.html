<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./2048/2048.css">
    <script type="module">
        import { Game2048 } from "./2048/2048.js";
        import { Game } from "./common/game.js";
        let game = null;

        function onNav(name) {
          if (game instanceof Game && game != null) {
            game.end();
          }

          if (name === "2048") {
            game = new Game2048();
          }
        }

        document.addEventListener("DOMContentLoaded", () => {
          document.getElementById("nav-2048").addEventListener("click", () => onNav("2048"));
          document.getElementById("nav-home").addEventListener("click", () => onNav(null));
        });
    </script>    
  </head>
  <body>
    <div class="nav">
      <a href="#" class="nav-item" id="nav-home">Home</a>
      <a href="#" class="nav-item" id="nav-2048">2048</a>
    </div>
    <div class="content">
      <div class="game-container" id="game-container"></div>
    </div>
  </body>
</html>
